paths:

  # User Controller

  /user/createUser:
    post:
      description: Create a new user if the email does not already exist.
      tags:
        - User Controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "example@gmail.com"
      responses:
        201:
          description: User created successfully.
          content:
            application/json:
              schema:
                type: object

        400:
          description: Email missing in request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Email is missing"
        409:
          description: User with the provided email already exists.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
        500:
          description: Internal server error while creating user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to create user"
                  details:
                    type: string
                    example: "Error message"

  /user/createProfile:
    post:
      description: Create or update a user profile with details and profile image.
      tags:
        - User Controller
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "example@gmail.com"
                username:
                  type: string
                  example: "abhinav123"
                name:
                  type: string
                  example: "Abhinav Mahalwal"
                gender:
                  type: string
                  example: "Male"
                image:
                  type: string
                  format: binary
      responses:
        200:
          description: Profile created/updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
        404:
          description: User with provided email does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User with email does not exist"
        500:
          description: Server error while creating profile.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to create profile"
                  details:
                    type: string
                    example: "Error message"

  /user/profile/{id}:
    get:
      description: Get user details by ID including signed profile image URL.
      tags:
        - User Controller
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Unique user ID
      responses:
        200:
          description: User details retrieved successfully.
          content:
            application/json:
              schema:
                type: object
        404:
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not found"
        500:
          description: Server error while fetching user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to fetch user"
                  details:
                    type: string
                    example: "Error message"

  /user/verifyUsername/{username}:
    post:
      description: Verify if a username is available for registration.
      tags:
        - User Controller
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: Username to verify
      responses:
        200:
          description: Username is available.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Username available"
        400:
          description: Username not provided.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Username not present"
        409:
          description: Username already taken.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Username is taken"
        500:
          description: Internal server error while verifying username.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to verify username"
                  details:
                    type: string
                    example: "Error message"

  /user/profileByCode:
    post:
      description: Get all users belonging to a specific room code.
      tags:
        - User Controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "48291"
      responses:
        200:
          description: Users retrieved successfully for the given code.

        404:
          description: No users or room found for the provided code.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Room not found"
        500:
          description: Server error while fetching users by code.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unable to leave room"
                  error:
                    type: string
                    example: "Error message"

  # Room Controller

  /room/generateCode:
    get:
      description: Generate a unique random room code that does not already exist.
      tags:
        - Room Controller
      responses:
        200:
          description: Code generated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: "48291"
        500:
          description: Server error while generating code.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unable to generate code"
                  error:
                    type: string
                    example: "Error message"

  /room/leaveRoom:
    post:
      description: Delete an existing room and remove the code from both users.
      tags:
        - Room Controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "48291"
      responses:
        200:
          description: Room deleted successfully and users updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Room deleted successfully"
        404:
          description: Room not found for the provided code.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Room not found"
        500:
          description: Server error while leaving room.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unable to leave room"
                  error:
                    type: string
                    example: "Error message"

  # Mood Controller

  /mood/all:
    post:
      description: Retrieve all past moods for a given room code.
      tags:
        - Mood Controller
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "48291"
      responses:
        200:
          description: Past moods retrieved successfully.

        404:
          description: Room not found or no moods exist for the given code.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "No room found for given code"
        500:
          description: Internal server error while fetching moods.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Failed to fetch past moods"
                  error:
                    type: string
                    example: "Error message"

